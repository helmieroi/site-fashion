<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail de l'article - Fashion Shop</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <header style="position: initial;"> 
        <nav>
            <h1>Fashion Shop</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher des produits...">
<button id="search-button">Rechercher</button>
            </div>
            <ul style="align-items: center;">
                <li><a href="../home/index.html">Accueil</a></li>
                <li><a href="#products">Produits</a></li>
                <li><a href="../signIn/index.html" > Se connecter </a></li>
                <li><a href="../card/index.html" style="display: flex;align-items: center;">
                    <span style="margin-right: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag">
                    <path d="M6 2L3 6v13a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                  </svg> 
                </span>  
                Panier    
                    
                    </a></li>
            </ul>
        </nav>
    </header>

    <div class="container" >
        <div class="product-detail">
            <!-- Left section: product image -->
            <div class="product-image">
                <img src="../../images/sample-product.jpg" alt="Product Image" style="width: 100%; height: auto;">
            </div>

            <!-- Right section: product details -->
            <div class="product-info">
                <h2>Nom de l'article</h2>
                <p class="price">49.99€</p>
                <p class="description">
                    Description détaillée de l'article. Ce produit est fait de matériaux de haute qualité, conçu pour offrir style et confort.
                </p>

                <!-- Product Options -->
                <div class="product-options">
                    <label for="size">Taille :</label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>

                    <label for="color">Couleur :</label>
                    <select id="color">
                        <option value="Rouge">Rouge</option>
                        <option value="Noir">Noir</option>
                        <option value="Blanc">Blanc</option>
                    </select>

                    <label for="quantity">Quantité :</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>

                <!-- Add to Cart Button -->
                <button class="add-to-cart-button">Ajouter au panier</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Fashion Shop. Developed by Mariem TOUNSI.</p>
    </footer>

    <script src="../../js/index.js"></script>
</body>

</html>
